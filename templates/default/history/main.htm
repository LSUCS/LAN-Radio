<div id="history-container">
    <div id="eventSelectorContainer">
        LAN:
        <select id="eventSelector">
            <option value="0">(All)</option>
            {loop:EVENTS}
                <option value="{tag:EVENTS[].ID /}">{tag:EVENTS[].Name /}</option>
            {/loop:EVENTS}
        </select>
    </div>
    <div class="hbtnncontainer topBtnContainer">
        <h3 id="history-navigation">
            <a href="#" class="button topBtn selected" id="button-recent" onclick="history.changeTable('recent'); return false;">Recent Songs</a>
            <a href="#" class="button topBtn" id="button-popular" onclick="history.changeTable('popular'); return false;">Most Popular Songs</a>
            <a href="#" class="button topBtn" id="button-popartist" onclick="history.changeTable('popartist'); return false;">Most Popular Arists</a>
            <a href="#" class="button topBtn" id="button-popuser" onclick="history.changeTable('popuser'); return false;">Users With Most Votes</a>
        </h3>
    </div>
    
    <div class="table-container">
    
    </div>

</div>
